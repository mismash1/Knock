<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Knock 2.0 â€” Owner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; padding: 32px; }
    .wrap { max-width: 1100px; margin: 0 auto; }
    h1 { margin: 0 0 12px; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:20px; }
    label { display:block; margin:10px 0 6px; font-weight:600; }
    input { width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:8px; }
    button { padding:9px 12px; border:0; border-radius:8px; background:#111827; color:#fff; font-weight:600; cursor:pointer; }
    button.secondary { background:#6b7280; }
    table { width:100%; border-collapse:collapse; margin-top:16px; }
    th,td { text-align:left; padding:10px 8px; border-bottom:1px solid #e5e7eb; vertical-align:top; }
    th { font-size:12px; text-transform:uppercase; letter-spacing:.04em; color:#6b7280; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; background:#eef2ff; }
    .rowbtns { display:flex; gap:8px; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    .small { color:#6b7280; font-size:13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="login" class="card" style="display:none">
      <h1>Owner sign in</h1>
      <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" required />
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" required />
        <div style="margin-top:12px; display:flex; gap:10px;">
          <button type="submit">Sign in</button>
          <span id="authStatus" class="small"></span>
        </div>
      </form>
    </div>

    <div id="app" style="display:none">
      <div class="topbar">
        <div>
          <h1>Knock Owner</h1>
          <p class="small">Approve, decline, or archive knocks. Approve also whitelists the email.</p>
        </div>
        <div>
          <button id="logout" class="secondary">Sign out</button>
        </div>
      </div>

      <table id="list">
        <thead>
          <tr>
            <th>When</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const cfg = window.KNOCK_CONFIG || {};
    const supa = window.supabase.createClient(cfg.SUPABASE_URL, cfg.SUPABASE_ANON_KEY);

    const el = (sel) => document.querySelector(sel);
    const loginView = el('#login');
    const appView = el('#app');
    const tbody = el('#list tbody');
    const authStatus = el('#authStatus');

    function fmt(ts){ return new Date(ts).toLocaleString(); }

    async function requireSession() {
      const { data: { session } } = await supa.auth.getSession();
      if (session) {
        loginView.style.display = 'none';
        appView.style.display = 'block';
        loadKnocks();
      } else {
        loginView.style.display = 'block';
        appView.style.display = 'none';
      }
    }

    async function loadKnocks() {
      const { data, error } = await supa
        .from('knocks')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(200);

      if (error) {
        tbody.innerHTML = `<tr><td colspan="6">Error loading knocks.</td></tr>`;
        console.error(error);
        return;
      }

      tbody.innerHTML = data.map(row => `
        <tr data-id="${row.id}" data-email="${row.email}">
          <td>${fmt(row.created_at)}</td>
          <td>${row.name}</td>
          <td>${row.email}</td>
          <td>${(row.message||'').replace(/</g,'&lt;')}</td>
          <td><span class="pill">${row.status}</span></td>
          <td class="rowbtns">
            <button data-action="approve">Approve</button>
            <button data-action="decline" class="secondary">Decline</button>
            <button data-action="archive" class="secondary">Archive</button>
          </td>
        </tr>
      `).join('') || `<tr><td colspan="6">No knocks yet.</td></tr>`;
    }

    tbody.addEventListener('click', async (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const tr = e.target.closest('tr');
      const id = tr?.dataset?.id;
      const email = tr?.dataset?.email;
      if (!id) return;

      const action = btn.dataset.action;
      const status = action === 'approve' ? 'approved'
                  : action === 'decline' ? 'declined'
                  : 'archived';

      btn.disabled = true;
      try {
        // 1) Update knock status
        const { error: upErr } = await supa
          .from('knocks')
          .update({ status, reviewer: 'owner', reviewed_at: new Date().toISOString() })
          .eq('id', id);
        if (upErr) throw upErr;

        // 2) If approved, upsert into whitelist
        if (action === 'approve' && email) {
          const { error: wlErr } = await supa
            .from('whitelist')
            .upsert({ email, note: 'Approved via owner page' });
          if (wlErr) throw wlErr;
        }

        loadKnocks();
      } catch (err) {
        alert('Action failed. See console.');
        console.error(err);
      } finally {
        btn.disabled = false;
      }
    });

    el('#loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      authStatus.textContent = '';
      const email = el('#email').value.trim();
      const password = el('#password').value;
      const { error } = await supa.auth.signInWithPassword({ email, password });
      if (error) {
        authStatus.textContent = 'Sign in failed.';
        console.error(error);
      } else {
        await requireSession();
      }
    });

    el('#logout').addEventListener('click', async () => {
      await supa.auth.signOut();
      await requireSession();
    });

    requireSession();
  </script>
</body>
</html>
