<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Knock 2.0 â€” Review</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; padding: 32px; }
    h1 { margin: 0 0 16px; }
    .small { color: #6b7280; font-size: 13px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 10px 8px; border-bottom: 1px solid #e5e7eb; vertical-align: top; }
    th { font-size: 12px; text-transform: uppercase; letter-spacing: .04em; color: #6b7280; }
    .status { font-weight: 600; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; background: #eef2ff; }
    .wrap { max-width: 1100px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Knock Queue</h1>
    <p class="small">Read-only for MVP. Shows latest 100 knocks.</p>

    <table id="list">
      <thead>
        <tr>
          <th>When</th>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="./config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const cfg = window.KNOCK_CONFIG || {};
    const supa = window.supabase.createClient(cfg.SUPABASE_URL, cfg.SUPABASE_ANON_KEY);

    const tbody = document.querySelector('#list tbody');

    function fmt(ts){
      const d = new Date(ts);
      return d.toLocaleString();
    }

    async function load() {
      const { data, error } = await supa
        .from('knocks')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(100);

      if (error) {
        tbody.innerHTML = `<tr><td colspan="5">Error loading knocks.</td></tr>`;
        console.error(error);
        return;
      }

      tbody.innerHTML = data.map(row => `
        <tr>
          <td>${fmt(row.created_at)}</td>
          <td>${row.name}</td>
          <td>${row.email}</td>
          <td>${row.message?.replace?.(/</g,'&lt;')}</td>
          <td><span class="pill">${row.status}</span></td>
        </tr>
      `).join('') || `<tr><td colspan="5">No knocks yet.</td></tr>`;
    }

    load();
  </script>
</body>
</html>
